<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="sprites/Icon.svg" type="image/x-icon">
    <title>Список задач</title>
</head>

<body>
    <!-- Header/Шапка -->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <h1>Список <span>задач</span></h1>
                </div>
                <div class="header__menu-burger">
                    <img src="sprites/burger.svg" alt="">
                </div>
            </div>
        </div>
    </header>


    <main>
        <!-- New Todo/Форма добавления задачи -->
        <section class="add-todo">
            <div class="container">
                <h1>Добавьте <span>задачу</span></h1>
                <div class="add-todo__form">
                    <input class="add-todo-input" type="text" id="addTodo" placeholder="Напишите вашу задачу">
                    <button class="add-todo-btn">Добавить</button>
                </div>
            </div>
        </section>

        <!-- List Todo/Список задач -->
        <section class="list-todo">
            <div class="container">
                <div class="wrapper">


                    <div class="list-todo__wrapper">
                        <!-- Todo item/Элемент задачи -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="all_delete-btn">
        <button>Удалить всё</button>
    </div>

    <div class="settings-mobile">
        <div class="settings-mobile__wrapper">
            <div class="settings-item__add-todo">
                <img src="sprites/plus.svg" alt="">
            </div>
            <div class="settings-item__del">
                <img src="sprites/del-mobile.svg" alt="">
            </div>
            <div class="settings-item__main">
                <img src="sprites/more.svg" alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
